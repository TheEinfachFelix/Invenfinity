services:
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data 
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432

 
volumes:
  pgdata: